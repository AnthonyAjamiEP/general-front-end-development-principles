<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TOE</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="players">
        <div id="player1" class="player">
            <div class="image">
                <img src="https://resources.premierleague.com/premierleague/photos/players/250x250/p14937.png"
                    alt="Picture of player" />
            </div>
            <div id="player1Name" class="name">Player 1</div>
            <div id="score1" class="score">0</div>
        </div>
        <div id="player2" class="player">
            <div class="image">
                <img src="https://resources.premierleague.com/premierleague/photos/players/250x250/p95658.png"
                    alt="Picture of player" />
            </div>
            <div id="player2Name" class="name">Player 2</div>
            <div id="score2" class="score">0</div>
        </div>
    </div>

    <div id="msg"></div>

    <div class="grid">
        <div id="a1" class="cell"></div>
        <div id="a2" class="cell"></div>
        <div id="a3" class="cell"></div>
        <div id="b1" class="cell"></div>
        <div id="b2" class="cell"></div>
        <div id="b3" class="cell"></div>
        <div id="c1" class="cell"></div>
        <div id="c2" class="cell"></div>
        <div id="c3" class="cell"></div>
    </div>

    <div id="restartBox" class="restart">RESTART GAME</div>

    <script src="./js/main.js"></script>
</body>

</html>
